<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <title>World Clock</title>
</head>
<body>
<div class="container">
    <h1>World Clock</h1>
    
    <select>
        <option value="">Select a city</option>
        <option value="">Auckland</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
    </select>
    
    <div class="city">
        <div>
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">Tuesday 12th August 2025</div>
        </div>
        <div class="time">06:43<small>PM</small></div>
        </div>

    <div class="city">
        <div>
        <h2>Sydney 🇦🇺</h2>
        <div class="date">Wednesday 13th August 2025</div>
        </div>
        <div class="time">11:40<small>AM</small></div>
         </div>
    </div>
</div>

<footer>This project was Coded by <strong>Emma Yee-Joy 🍓</strong> and is open-sourced on <a href="https://github.com/eyeej/world-clock" target="_blank"> Github</a>
    and hosted on <a href="https://world-clock-eyj.netlify.app/">Netlify</a>.
</footer>
<script src="src/index.js"></script>
</body>
</html>
